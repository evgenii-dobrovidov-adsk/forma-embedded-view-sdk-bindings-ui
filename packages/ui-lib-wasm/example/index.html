<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@forma/ui-lib-wasm Example (Rust)</title>
    <style>
      body {
        margin: 0;
        padding: 24px;
        font-family: system-ui, -apple-system, sans-serif;
        background: #f5f5f5;
      }
      #app {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        border-radius: 8px;
        padding: 24px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      }
      #log {
        max-width: 600px;
        margin: 16px auto 0;
        background: #1e1e1e;
        color: #d4d4d4;
        border-radius: 8px;
        padding: 16px;
        font-family: monospace;
        font-size: 13px;
        max-height: 200px;
        overflow-y: auto;
      }
      #log:empty::before {
        content: 'Event log will appear here...';
        color: #666;
      }
    </style>
    <script>
      window.logToPanel = function (msg) {
        const el = document.getElementById('log');
        const line = document.createElement('div');
        line.textContent = '[' + new Date().toLocaleTimeString() + '] ' + msg;
        el.appendChild(line);
        el.scrollTop = el.scrollHeight;
      };
    </script>
  </head>
  <body>
    <div id="app"></div>
    <div id="log"></div>
    <script type="module">
      import init from './pkg/forma_ui_lib_wasm_example.js';
      await init();
    </script>
  </body>
</html>
